<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    
    <title>Piotrek</title>
</head>
<body>
    <form>
       
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required><br><br>
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required><br><br>
        <label for="liczba">Liczba:</label>
        <input type="number" id="liczba" name="liczba" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="haslo">Hasło:</label>
        <input type="password" id="haslo" name="haslo" required><br><br>
        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
